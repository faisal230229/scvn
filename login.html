<!DOCTYPE html>
<html lang="en">
  <head>
    <meta chlogo.pngarset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="css/app.css" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="w-full h-screen bg-login relative">
        <nav class="px-2 sm:px-4 py-2.5 container mx-auto">
          <div class="flex flex-wrap items-center md:block justify-between">
            <span class="flex items-center justify-center float-left">
              <a href="index.html">
                <img src="assets/logo.png" alt="" class="w-28" />
              </a>
            </span>
            <div
              class="flex justify-end items-center md:order-2 md:float-right"
            >
              <ul class="flex items-center justify-center gap-2">
                <li>
                  <a href="login.html" class="text-white font-medium text-xl"
                    >Log In</a
                  >
                </li>
                <li>
                  <a href="" class="text-white font-medium text-xl"
                    ><img src="assets/bag.png" alt="" class="w-16"
                  /></a>
                </li>
              </ul>
              <button
                data-collapse-toggle="navbar-cta"
                type="button"
                class="inline-flex items-center p-2 text-sm text-white rounded-lg md:hidden focus:outline-none focus:ring-2 focus:ring-white"
                aria-controls="navbar-cta"
                aria-expanded="false"
              >
                <span class="sr-only">Open main menu</span>
                <svg
                  class="w-6 h-6"
                  aria-hidden="true"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </button>
            </div>
            <div
              class="items-center justify-between hidden w-full md:flex md:float-left md:w-auto md:order-1 border border-gray-100 bg-black bg-opacity-70 md:bg-transparent md:opacity-100 md:border-0 rounded-md mt-4 md:mt-0"
              id="navbar-cta"
            >
              <ul
                class="flex flex-col p-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium"
              >
                <li>
                  <a
                    href="function.html"
                    class="text-white font-medium text-xl"
                  >
                    Function
                  </a>
                </li>
                <li>
                  <a
                    href="partners.html"
                    class="text-white font-medium text-xl"
                  >
                    Partners
                  </a>
                </li>
                <li>
                  <a href="" class="text-white font-medium text-xl"> Shop </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div
          class="max-w-md w-full mx-auto bg-black opacity-80 rounded-3xl p-8 absolute bottom-10 lg:top-1/2 left-1/2 lg:-translate-y-1/2 -translate-x-1/2"
        >
          <form
            action=""
            class="flex flex-col items-start justify-start w-full gap-2 border-b-4 border-b-white pb-8"
          >
            <label for="email" class="text-white text-lg">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="bg-white rounded-lg w-full"
            />

            <label for="password" class="text-white text-lg">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="bg-white rounded-lg w-full"
            />

            <span class="flex items-center justify-end w-full">
              <p class="text-white text-lg">Forget Password?</p>
            </span>

            <span class="flex items-center justify-center w-full">
              <button class="text-xl font-bold text-white">Sign In ></button>
            </span>
          </form>
          <div class="flex flex-col items-center justify-center w-full pt-8">
            <p class="text-xl text-white font-medium">Dont have an account?</p>
            <a href="" class="text-xl text-white font-bold">Join Us Now</a>
          </div>
          <div class="flex items-center justify-center w-full m-2">
            <p class="text-xl text-white font-medium">OR</p>
          </div>
          <div class="flex w-full items-center justify-center gap-4">
            <span>
              <img src="assets/facebook.png" alt="" />
            </span>
            <span>
              <img src="assets/google.png" alt="" />
            </span>
          </div>
        </div>
      </div>
    </header>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
  </body>
</html>
